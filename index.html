  <title>Restaurant Ordering Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image : url('https://www.google.com/imgres?q=restaurants%20maldives&imgurl=https%3A%2F%2Fwww.baros.com%2Fwp-content%2Fuploads%2F2021%2F11%2FLighthouse-dinner.jpg&imgrefurl=https%3A%2F%2Fwww.baros.com%2Fblog%2Fbest-fine-dining-maldives-restaurant&docid=IZW-Po3QUplB4M&tbnid=7AjbeGy4AK9aZM&vet=12ahUKEwik6f7BufyLAxX4RmwGHQaXAPQQM3oECH4QAA..i&w=1200&h=600&hcb=2&ved=2ahUKEwik6f7BufyLAxX4RmwGHQaXAPQQM3oECH4QAA');

      background-repeat: no-repeat; 
      background-attachment: fixed;
    }

      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      width: calc(33.333% - 20px);
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    .menu-item img {
      max-width: 100%;
      height: auto;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters button {
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    .cart {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .testimonials {
      margin-top: 40px;
    }
    .testimonial {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #333;
    }
  </style>

    <!-- Cart -->
    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <!-- Testimonials -->
    <div class="testimonials">
      <h2>Customer Testimonials</h2>
      <div class="testimonial">
        <p>"Great food and excellent service! Highly recommended."</p>
        <p>- John Doe</p>
      </div>
      <div class="testimonial">
        <p>"The best restaurant in town. Loved every bite!"</p>
        <p>- Jane Smith</p>
      </div>
    </div>
  </div>

  <script>
    // Menu Filtering
    function filterMenu(category) {
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Cart Functionality
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
        cartItems.appendChild(cartItem);
      });
      cartTotal.textContent = total.toFixed(2);
    }
  </script>
